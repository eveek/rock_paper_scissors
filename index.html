<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div><img src="./images/logo.svg" alt=""></div>
            <div>
                <span>SCORE</span>
                <span>1:2</span>
            </div>
        </div>
    </div>

    <div class="main wrapper">
        <div class="game-pick-display">
            <img src="./images/bg-triangle.svg" alt="" class="triangle">
            <div class="choice-btn choice-rock">
                <div class="choice-btn-inner"><img src="./images/icon-rock.svg" alt=""></div>
            </div>
            <div class="choice-btn choice-scissors">
                <div class="choice-btn-inner"><img src="./images/icon-scissors.svg" alt=""></div>
            </div>
            <div class="choice-btn choice-paper">
                <div class="choice-btn-inner"><img src="./images/icon-paper.svg" alt=""></div>
            </div>
        </div>

    </div>

    <div>
        <button class="rule">RULES</button>
        <div class="rule-modal">
            <div>
                <span>RULES</span>
                <span class="modal-close"><img src="./images/icon-close.svg" alt=""></span>
            </div>
            <div>
                <img src="./images/image-rules.svg" alt="">
            </div>
            
        </div>
        <div class="modal-cover"></div>
    </div>
</body>
</html>
